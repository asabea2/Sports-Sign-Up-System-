<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login</title>
    <link rel="stylesheet" href="loginscreen.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>School Login</h2>


            <form id="student-login">
            <h3>Student Login</h3>
            <img src="soslogin.jpeg" alt="School Logo" class="login-image"> 

            
                <div class="input-box">
                    <label for="student-id">Student Name</label>
                    <input type="text" id="student-id" name="student-id" required>
                </div>
                <div class="input-box">
                    <label for="student-password">Password</label>
                    <input type="password" id="student-password" name="student-password" required>
                </div>
                <button type="submit">Login as Student</button>

            </form>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Teacher Login Button -->
            <button id="teacher-login-button">Login as Teacher</button>
        </div>
    </div>

    <!-- JavaScript for handling teacher login -->
    <script>
        document.getElementById('teacher-login-button').addEventListener('click', function() {
            window.location.href = 'teacherlogin.html'; 
        });
    </script>
</body>
</html>
